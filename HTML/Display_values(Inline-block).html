<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- A block-level element always starts on a new line, and the browsers automatically add some space (a margin) before and after the element.

A block-level element always takes up the full width available (stretches out to the left and right as far as it can).
Two commonly used block elements are: <p> and <div>.
The <p> element defines a paragraph in an HTML document.
The <div> element defines a division or a section in an HTML document.


    <address><article><aside><blockquote><canvas><dd><div><dl><dt>
        <fieldset><figcaption><figure><footer><form><h1>-<h6><header><hr><li><main><nav>
            <noscript><ol><p><pre><section><table><tfoot><ul><video></video> -->

    <div style="background-color: black; color: white; padding: 20px">
      <h2>London</h2>
      <p>
        London is the capital city of England. It is the most populous city in
        the United Kingdom, with a metropolitan area of over 13 million
        inhabitants.
      </p>
    </div>

    <!-- An inline element does not start on a new line.

An inline element only takes up as much width as necessary.
This is a <span> element inside a paragraph.
    <span>Hello World</span>

                <a><abbr><acronym><b><bdo><big><br><button><cite><code>
                    <dfn><em><i><img><input><kbd><label><map><object>
                    <output><q><samp><script><select><small><span><strong>
                    <sub><sup><textarea><time><tt><var> -->

    <p>
      My mother has
      <span style="color: blue; font-weight: bold">blue</span> eyes and my
      father has
      <span style="color: darkolivegreen; font-weight: bold">dark green</span>
      eyes.
    </p>
  </body>
</html>
